<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Base Apparel coming soon page">
  <meta name="keywords" content="Frontend Mentor, Base Apparel coming soon page, Apparel, HTML, CSS, JavaScript">
  <meta name="author" content="Raul Tindogan">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/RaulTindogan/base-apparel-coming-soon-master/main/images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section>
      <img src="https://raw.githubusercontent.com/RaulTindogan/base-apparel-coming-soon-master/main/images/logo.svg" alt="Base Apparel Logo" class="logo">
      <div class="picture-container">
        <picture>
          <source media="(min-width:1280px)" srcset="https://raw.githubusercontent.com/RaulTindogan/base-apparel-coming-soon-master/main/images/hero-desktop.jpg">
          <img src="https://raw.githubusercontent.com/RaulTindogan/base-apparel-coming-soon-master/main/images/hero-mobile.jpg" alt="Woman Model" class="hero-image">
        </picture>
      </div>
      <div class="text-container">
      <div>
        <h1>
          <span>WE'RE</span> COMING SOON
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
       <form class="form" onsubmit="validateEmail(event)" novalidate>
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <div class="form-icons">
            <img src="https://raw.githubusercontent.com/RaulTindogan/base-apparel-coming-soon-master/main/images/icon-error.svg" alt="Error Icon" class="error-icon inactive">
            <button type="submit" class="submit-btn">
              <img src="https://raw.githubusercontent.com/RaulTindogan/base-apparel-coming-soon-master/main/images/icon-arrow.svg" alt="Arrow Icon">
            </button>
          </div>
        </div>
        <p id="error-message"></p>
       </form>
      </div>
    </section>
  </main>
  <script src="email-verification.js"></script>
</body>
</html>
